<%- include ../include/header.html %>
<!-- <%=title %> -->
<div class="container">
        <form class="form-horizontal" action="/article/add" method="post" enctype="multipart/form-data">
          <%
          if(article._id){
            %>
            <input type="hidden" name="_id" value="<%= article._id %>">
            <%
            }
          %>
            <div class="form-group">
              <label for="username" class="col-sm-2 control-label">标题</label>
              <div class="col-sm-10">
                <input type="text" name="title" value="<%= article.title %>" class="form-control" id="username" placeholder="请输入标题">
                <!-- <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
                <span id="inputError2Status" class="sr-only">(error)</span> -->
              </div>
            </div>

            <div class="form-group">
              <label for="img" class="col-sm-2 control-label">图片</label>
              <div class="col-sm-10">
                <img src="<%= article.img %>" class="img-responsive">
                <input type="file" class="form-control" id="img" name="img">
              </div>
            </div>

            <div class="form-group">
              <label for="content" class="col-sm-2 control-label">正文</label>
              <div class="col-sm-10">
                <!-- <input type="" class="form-control" id="password" placeholder="请输入正文"> -->
                <textarea name="content" class="form-control" id="content" cols="30" rows="10" placeholder="请输入正文"><%= article.content %></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
              </div>
            </div>
          </form>
    </div>
<%- include ../include/footer.html %>
