<%- include ../include/header.html %>
<!-- <%=title %> -->
<div class="container">
    <form class="form-horizontal" action="/users/reg" method="post">
        <div class="form-group has-error has-feedback">
          <label for="username" class="col-sm-2 control-label">用户名</label>
          <div class="col-sm-10 input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
            <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名" aria-describedby="inputError2Status">
            <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
            <span id="inputError2Status" class="sr-only">(error)</span>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">密码</label>
          <div class="col-sm-10 input-group">
            <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
            <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
          </div>
        </div>
        <div class="form-group">
            <label for="agpassword" class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-10 input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
              <input type="password" class="form-control" name="agpassword" id="agpassword" placeholder="请再次输入密码">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10 input-group">
              <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
              <input type="email" class="form-control" id="email" placeholder="请输入邮箱">
            </div>
          </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交</button>
          </div>
        </div>
      </form>
</div>
<%- include ../include/footer.html %>
